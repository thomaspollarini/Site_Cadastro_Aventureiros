<!DOCTYPE html>

      <section class="guild">

      </section>
      <section class="register">
        <h2>Registrar novo membro na Guilda:</h2>
        <input type="text" placeholder="Nome do Aventureiro" class="register__name" />
        <input type="number" placeholder="ExperiÃªncia" min="0" class="register__exp"/>
        <button class="register__submit">Registrar</button>

    </main>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
